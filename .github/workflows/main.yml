name: Promote devel → main (on successful CI)

on:
  workflow_run:
    workflows: ["CI"]          # ← pon aquí el NOMBRE EXACTO de tu workflow de build
    types: [completed]

permissions:
  contents: write

concurrency:
  group: promote-to-main
  cancel-in-progress: false

jobs:
  merge:
    if: >
      github.event.workflow_run.conclusion == 'success' &&
      github.event.workflow_run.head_branch == 'devel'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Fetch branches
        run: |
          git fetch origin main:main
          git fetch origin devel:devel

      - name: Fast-forward main to devel (fails on conflicts)
        run: |
          git checkout main
          git merge --ff-only devel
          git push origin main
