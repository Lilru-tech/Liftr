name: Promote devel → main (on successful CI)

on:
  workflow_run:
    workflows: ["CI"]        # ← NOMBRE EXACTO del workflow de build
    types: [completed]

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: promote-to-main
  cancel-in-progress: false

jobs:
  merge:
    if: >
      github.event.workflow_run.conclusion == 'success' &&
      github.event.workflow_run.head_branch == 'devel'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout (no shallow)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure git
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Fetch branches
        run: |
          git fetch --prune origin +refs/heads/main:refs/remotes/origin/main +refs/heads/devel:refs/remotes/origin/devel
          git checkout -B main origin/main
          git branch -f devel origin/devel

      - name: Check if fast-forward is possible
        id: ff
        run: |
          if git merge-base --is-ancestor origin/main origin/devel; then
            echo "can_ff=true"  >> "$GITHUB_OUTPUT"
          else
            echo "can_ff=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Fast-forward main → devel
        if: steps.ff.outputs.can_ff == 'true'
        run: |
          git checkout main
          git merge --ff-only origin/devel
          git push origin main
          echo "Fast-forward completed."

      - name: Open/Reuse PR devel → main (branches diverged)
        if: steps.ff.outputs.can_ff != 'true'
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          # ¿Existe ya un PR abierto de devel→main?
          PR_NUMBER=$(gh pr list --base main --head devel --state open --json number -q '.[0].number' || true)

          if [ -n "$PR_NUMBER" ]; then
            echo "PR #$PR_NUMBER ya estaba abierto. Nada que hacer."
          else
            gh pr create \
              --base main \
              --head devel \
              --title "Promote devel → main (auto) — branches diverged" \
              --body  "CI de *devel* ha pasado ✅ pero las ramas han divergido. Abro PR para merge manual."
            echo "PR creado."
          fi
