name: Auto-merge devel → main (gated by Xcode Cloud)

on:
  push:
    branches:
      - devel

permissions:
  contents: write

concurrency:
  group: auto-merge-main
  cancel-in-progress: false

env:
  # Cambia sólo si ves otro nombre en la pestaña "Checks" de GitHub
  XCC_APP_NAME: Xcode Cloud
  WAIT_TIMEOUT_MIN: "60"     # tiempo máximo de espera por los checks
  POLL_INTERVAL_SEC: "15"    # intervalo de sondeo

jobs:
  wait-and-merge:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout (full)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Wait for Xcode Cloud checks on this commit (success)
        id: wait
        uses: actions/github-script@v7
        with:
          script: |
            const appName = process.env.XCC_APP_NAME;
            const timeoutMs = parseInt(process.env.WAIT_TIMEOUT_MIN,10) * 60 * 1000;
            const pollMs = parseInt(process.env.POLL_INTERVAL_SEC,10) * 1000;
            const ref = context.sha;

            const sleep = ms => new Promise(r => setTimeout(r, ms));
            const start = Date.now();

            core.info(`Waiting for "${appName}" checks on ${ref}...`);

            while (true) {
              const { data } = await github.rest.checks.listForRef({
                owner: context.repo.owner,
                repo: context.repo.repo,
                ref
              });

              // Filtra sólo los checks creados por Xcode Cloud
              const xcc = data.check_runs.filter(r => (r.app?.name || "") === appName);

              if (xcc.length > 0) {
                const allDone = xcc.every(r => r.status === "completed");
                const allOk   = xcc.every(r => r.conclusion === "success");

                core.info(`Found ${xcc.length} "${appName}" checks. Completed=${allDone}, AllSuccess=${allOk}`);

                if (allDone) {
                  if (allOk) {
                    core.setOutput("ok", "true");
                    break;
                  } else {
                    core.setFailed(`Some "${appName}" checks failed.`);
                    return;
                  }
                }
              } else {
                core.info(`No "${appName}" checks yet. Will poll...`);
              }

              if (Date.now() - start > timeoutMs) {
                core.setFailed(`Timeout waiting for "${appName}" checks.`);
                return;
              }
              await sleep(pollMs);
            }

      - name: Configure git
        if: steps.wait.outputs.ok == 'true'
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Fetch branches
        if: steps.wait.outputs.ok == 'true'
        run: |
          git fetch --prune origin +refs/heads/main:refs/remotes/origin/main +refs/heads/devel:refs/remotes/origin/devel
          git checkout -B main origin/main
          git branch -f devel origin/devel

      - name: Ensure fast-forward is possible
        id: ff
        if: steps.wait.outputs.ok == 'true'
        run: |
          if git merge-base --is-ancestor origin/main origin/devel; then
            echo "can_ff=true"  >> "$GITHUB_OUTPUT"
          else
            echo "can_ff=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Fast-forward main → devel
        if: steps.wait.outputs.ok == 'true' && steps.ff.outputs.can_ff == 'true'
        run: |
          git checkout main
          git merge --ff-only origin/devel
          git push origin main
          echo "Fast-forward completed."

      - name: (Optional) Open/Reuse PR devel → main when diverged
        if: steps.wait.outputs.ok == 'true' && steps.ff.outputs.can_ff != 'true'
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          PR_NUMBER=$(gh pr list --base main --head devel --state open --json number -q '.[0].number' || true)
          if [ -n "$PR_NUMBER" ]; then
            echo "PR #$PR_NUMBER already open."
          else
            gh pr create \
              --base main \
              --head devel \
              --title "Promote devel → main (auto) — branches diverged" \
              --body  "Xcode Cloud checks passed ✅ but branches diverged. Opening PR for manual review."
          fi
