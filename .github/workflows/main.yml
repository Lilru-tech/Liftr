name: Auto-merge devel â†’ main

on:
  push:
    branches:
      - devel

permissions:
  contents: write

concurrency:
  group: auto-merge-main
  cancel-in-progress: false

jobs:
  merge:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Fast-forward main to devel (fails on conflicts)
        run: |
          git fetch origin main devel
          git checkout main
          git merge --ff-only origin/devel
          git push origin main
